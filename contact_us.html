<body>
    <div class="page-container">
        <header>
            <div class="logo">
                <a href="index.html"><img src="./img/logo.png" alt="Logo"></a>
            </div>
            <nav>
                <ul class="nav-links">

            </nav>
        </header>
        <section class="contact-section">
            <h1>Contact Us</h1>
        
            <form class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
        
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" required>
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
        
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
        
                <button type="submit">Send Message</button>
            </form>
        
            <h1>LOCATION</h1>
            <div class="contact-details">
                <p class="address">PO BOX 2734, WOODBRIDGE, VA, 22195</p>
            </div>
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3155.028225162805!2d-77.2570703!3d38.6581724!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89b7b245ef207b57%3A0x4e97b1a11f81289c!2sWoodbridge%2C%20VA%2022195%2C%20EE.%20UU.!5e0!3m2!1ses!2smx!4v1658437457347!5m2!1ses!2smx" 
                    width="600" 
                    height="450" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </section>
    </div>
    <footer>
        <div class="footer-content">
            <div class="social-contact">
                <div class="social-media">
                    <a href="https://facebook.com" target="_blank" class="social-icon">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="https://twitter.com" target="_blank" class="social-icon">

                        3016758465
